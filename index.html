<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
       <link rel="shortcut icon" href="images/dvd-disk-icon.png" type="image/x-icon"> 
    <title>Fabiano's favorite songs</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="spotify">
           <a href="https://open.spotify.com/user/bulldoguin" target="_blank"> <img src="images/spotify.png" alt="spotify-icon"> </a>
        </div>
        <div class="order">
            <p class="p-order"></p>
        </div>

        <div class="div-music-img">
            <img src="" alt="music-image" class="music-img">
        </div>

        <div class="div-music-name">
            <p class="music-name"></p>
        </div>

        <div class="div-music-artist">
            <p class="music-artist"></p>
        </div>

        <div class="div-seekbar-music-time">
            <p class="music-current">00:00</p>
            <input type="range" min="0" max="0" class="seekbar-music-time">
            <p class="music-end"></p>
        </div>

        <div class="div-seekbar-volume">
            <img src="images/volume-up.png" alt="" class="volume-icon">
            <input type="range" min="0" max="100" value="20" class="seekbar-volume">
        </div>

        <div class="nav">
            <img src="images/previous-button.png" alt="previous-button" class="previous">

            <img src="images/play.png" alt="toggle-play-button" class="play-pause">

            <img src="images/next-button.png" alt="next-button" class="next">
        </div>

    </div>

    <audio src="" class="audio"></audio>

    <script src="musics.js"></script>
    <script src="main.js"></script>

</body>
</html>
