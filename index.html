<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="spotify">
            <img src="images/spotify.png" alt="spotify-icon">
        </div>
        <div class="p-order">
            <p class="order"> 1 of 12 </p>
        </div>

        <div class="div-music-img">
            <img src="music-images/hitThemUpIcon.png" alt="music-image" class="music-img">
        </div>

        <div class="div-music-name">
            <p class="music-name">Hit 'Em Up</p>
        </div>

        <div class="div-music-artist">
            <p class="music-artist"> 2Pac </p>
        </div>

        <div>
            
        </div>

        <div>

        </div>

        <div class="nav">
            <img src="images/previous-button.png" alt="previous-button" class="previous">

            <img src="images/play.png" alt="toggle-play-button" class="play-pause">

            <img src="images/next-button.png" alt="next-button" class="next">
        </div>

    </div>

    <script src="musics.js"></script>
    <script src="main.js"></script>
</body>
</html>
